language: scala
scala:
- 2.12.6
jdk:
- oraclejdk8
- oraclejdk9
- oraclejdk10
- oraclejdk11
script:
  sbt ++$TRAVIS_SCALA_VERSION clean flyway/flywayMigrate slickCodegen compile test
cache:
  directories:
  - "$HOME/.ivy2/cache"
before_cache:
- rm -rf $HOME/.ivy2/cache/com.typesafe.play/*
- rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.play/*
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print0 | xargs -n10 -0 rm

# Exclude some combinations from build matrix. See:
# https://docs.travis-ci.com/user/customizing-the-build/#Build-Matrix
matrix:
  exclude:
    - scala: 2.11.12
      jdk: oraclejdk9
    - scala: 2.11.12
      jdk: oraclejdk10
    - scala: 2.11.12
      jdk: oraclejdk11
  allow_failures:
    # We should allow failures here since Java 11 removed some modules including
    # java.xml.bind which we are adding when running with Java 9+. For more details
    # see http://openjdk.java.net/jeps/320
    #
    # Play already has a fix for that, but it needs to be backported and released
    # for 2.6.x: https://github.com/playframework/playframework/pull/8382
    - jdk: oraclejdk11

notifications:
  slack:
    secure: 
